<!DOCTYPE html>
<html>

<head>
  <title>TO Do List</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="text">
  <div id="title">
    <h1 id="greeting" class="hidden"></h1>
    <h1>To do list</h1>
  </div>
  <div id="js-clock">
    <h2 class="js-clock"></h2>
  </div>
  <div id="quote">
    <span></span>
    <span></span>
  </div>
  <form id="login-form" class="hidden">
    <input required type="text" minlength="2" maxlength="15" placeholder="What is your name?"/>
    <button type="submit">Log In</button>
  </form>
  <form id="todo-form">
    <input required type="text" placeholder="Wrtie a To Do and Press Enter"/>
  </form>
  <ul id="todo-list"></ul>
  <div id="weather">
    <span></span>
    <span></span>
  </div>
</div>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/login.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/todolist.js"></script>
  <script src="js/background.js"></script>

</body>

</html>
